name: Build Android APK

on:
  push:
    branches: [main]
    tags:
      - 'v*'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'
          cache-dependency-path: client/package-lock.json

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Install dependencies
        working-directory: client
        run: npm ci

      - name: Build web app
        working-directory: client
        run: npm run build

      - name: Sync Capacitor
        working-directory: client
        run: npx cap sync android

      - name: Decode Keystore
        run: |
          echo "${{ secrets.KEYSTORE_BASE64 }}" | base64 -d > client/android/app/skill-decay-tracker.keystore

      - name: Make gradlew executable
        run: chmod +x client/android/gradlew

      - name: Build Release APK
        working-directory: client/android
        env:
          KEYSTORE_PASSWORD: ${{ secrets.KEYSTORE_PASSWORD }}
          KEY_ALIAS: ${{ secrets.KEY_ALIAS }}
          KEY_PASSWORD: ${{ secrets.KEY_PASSWORD }}
        run: |
          ./gradlew assembleRelease \
            -Pandroid.injected.signing.store.file=$PWD/app/skill-decay-tracker.keystore \
            -Pandroid.injected.signing.store.password=$KEYSTORE_PASSWORD \
            -Pandroid.injected.signing.key.alias=$KEY_ALIAS \
            -Pandroid.injected.signing.key.password=$KEY_PASSWORD

      - name: Rename APK
        run: |
          VERSION=$(node -p "require('./client/package.json').version || require('./package.json').version")
          mv client/android/app/build/outputs/apk/release/app-release.apk skill-decay-tracker-v${VERSION}.apk

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: skill-decay-tracker-apk
          path: skill-decay-tracker-*.apk

      - name: Create Release (on tag)
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v1
        with:
          files: skill-decay-tracker-*.apk
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
